<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetJam</title>
    <link rel="stylesheet" href="error.css">
    <link rel="stylesheet" href="/style.css">

    <link rel="icon" href="/img/logo-claro.png">

    <!-- FUENTE GOOGLE FONTS : Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- ICONS: Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">

    <!-- ICONS: Line Awesome -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- Animaciones AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
</head>

<body>

    <!-- =================================
          MENU PRINCIPAL
        ================================== -->
    <div class="hm-header">

        <div class="container">
            <div class="header-menu">

                <!-- LGO DEL MENU -->
                <div class="hm-logo">
                    <a href="#">
                        <img src="/img/logo-menu.png" alt="logo-claro">
                    </a>
                </div>

                <!-- ICONOS DEL MENU -->
                <nav class="hm-menu">
                    <ul>
                        <li><a href="/index.html">INICIO</a></li>
                        <li><a href="">CATALOGO</a></li>
                        <li><a href="">CONTACTO</a></li>
                    </ul>

                    <!-- ICONO DEL CARRITO -->
                    <div class="hm-icon-cart">
                        <a href="/error/error.html">
                            <i class="las la-shopping-cart"></i>
                            <span>+99</span>
                        </a>
                    </div>

                    <!-- MENU HAMBURGUESA -->
                    <div class="icon-menu">
                        <button type="button"><i class="fas fa-bars"></i></button>
                    </div>

                </nav>

            </div>
        </div>

    </div>

    <!-- =================================
          MENU MOVIL
        ================================== -->
    <div class="header-menu-movil">
        <button class="cerrar-menu"><i class="fas fa-times"></i></button>
        <ul>
            <li><a href="/index.html">INICIO</a></li>
            <li><a href="/error/error.html">CATALOGO</a></li>
            <li><a href="/error/error.html">CONTACTO</a></li>
        </ul>
    </div>

    <!-- Cargando -->
    <div class="contenedor-general-error">
        <div class="loader">
            <label>Pagina en Proceso, Favor regresar.</label>
            <div class="loading"></div>
        </div>
    </div>


    <!-- Animaciones : AOS-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- Mi Script -->
    <script src="/main.js"></script>

    <script>

        AOS.init({
            duration: 1200,
        })


    </script>
</body>

</html>
